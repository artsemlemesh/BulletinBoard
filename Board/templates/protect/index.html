{% extends 'main.html' %}


{% block content %}
<h2>page of authorised user {{ request.user.username }}</h2>
<form action="" method="get">
    {{ filterset.form }}
    <input type="submit" value="find">
</form>
<hr>
<button><a href="/">discard filter</a></button>

{% if comments %}
{% for comment in comments %}
{{ comment.author }}
{{ comment.text }}
{% endfor %}
{% endif %}

<button><a href="bboard/logout/">LogOut</a></button>
{% endblock  %}
